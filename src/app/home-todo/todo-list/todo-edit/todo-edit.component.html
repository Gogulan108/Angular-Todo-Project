<div class="container-fluid">
    <form #f='ngForm' name="form" (ngSubmit)="updateTodo(f)">
      <label for="fname">Task Name:</label><br />
      <input type="text" id="fname" [(ngModel)]="todoData.task_name" name="task_name" /><br />
      <label for="lname">Task Description:</label><br />
      <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
        [(ngModel)]="todoData.task_description" name="task_description" >
      </textarea><br />
      <label for="fname">Status:</label><br />
      <div class="form-check">
        <input class="form-check-input" type="radio"  [(ngModel)]="todoData.status" name="status" value="IN_PROGRESS"  id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          IN_PROGRESS
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio"  [(ngModel)]="todoData.status" name="status" value="HOLD"  id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          HOLD
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="todoData.status" name="status" value="COMPLETED"  id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          COMPLETED
        </label>
      </div>
      <label for="fname">Priority:</label><br />
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="todoData.priority" name="priority" value="LOW"  id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          low
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="todoData.priority" name="priority" id="priority"value="MEDIUM" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio"  [(ngModel)]="todoData.priority" name="priority" value="HIGH"  id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
           high
        </label>
      </div>
      <label for="lname">Start Date:</label><br />
      <input type="date" id="start_date"  [(ngModel)]="todoData.start_date" name="start_date" /><br />
      <label for="lname">End Date:</label><br />
      <input type="date" id="end_date"  [(ngModel)]="todoData.end_date"  name="end_date" /><br />
      <button type="submit" class="btn btn-success">update</button>
    </form>
</div>
