<div>
    <form [formGroup] = "signupForm">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" formControlName="first_name" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" formControlName="last_name" name="lname" /><br /><br />
      <label for="fname">User name:</label><br />
      <input type="text" id="Uname" formControlName="username" name="Uname" /><br />
      <label for="lname">Password:</label><br />
      <input type="text" id="Password" formControlName="password" name="Password" /><br />
      <button type="submit" class="btn btn-success" (click)="signup()">Sign Up</button>
    </form>
</div>
